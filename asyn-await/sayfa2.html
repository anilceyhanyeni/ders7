        function veriCek2() {
            fetch('https://fakestoreapi.com/carts/5')
            .then( sonuc => sonuc.json() )
            .then( veri => {
                let listeElemani = document.createElement("ul")
                veri.products.forEach( (urun)=> { 
                    let urunNo = urun.productId
                    let urunAdet = urun.quantity

                    let liElemani = document.createElement("li")
                    liElemani.innerHTML = ` <strong>Ürün: ${urunNo}</strong>: ${urunAdet} adet `
                    listeElemani.append(liElemani)
                } )
                
                anaEtiket.append(listeElemani)
            } )
        }
        
        veriCek2()

    </script>
